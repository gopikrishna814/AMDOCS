<div class="container-fluid" id="main-div">
    <app-header></app-header>
    <nav class="navbar navbar-expand-lg" style="height: 30px; box-shadow: 0px 1px 3px 1px rgba(0, 0, 0, 0.25); background-color: #f5f5f5;">
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <i class="fa fa-home" aria-hidden="true" style="margin: 6px; font-size: 1rem;">
      </i>
         <span> vaccines Orders</span> 
        
          <div class="navbar-nav ml-auto">
          <ng-select aria-labelledby="Select Line Type" [(ngModel)]="this.ordersone" style="width: 12rem; height: 1.5rem;">
            <ng-option [value] = "'MCB Automated'">ALL age group</ng-option>
            <ng-option [value] = "'RCCB'">Children</ng-option>
            <ng-option [value] = "'RCCB1'">Adults</ng-option>
            <ng-option [value] = "'RCCB2'">Old aged</ng-option>
          </ng-select> 
           
          <ng-select aria-labelledby="Select Line Type" [(ngModel)]="this.orderstwo" style="width: 12rem; margin-right: 0.3rem; height: 1.5rem;">
            <ng-option [value] = "'MCB Automated'"> Treatment Completed</ng-option>
            <ng-option [value] = "'RCCB'">Treatment In Progress</ng-option>
            <ng-option [value] = "'RCCB1'">Both</ng-option>
          </ng-select>
          <form  class="form-inline my-2 my-lg-0" [formGroup]="myForm"> 
              
            <input type="text"
            placeholder="Datefilter" style="height: 25px; width: 13rem;"
            class="form-control" bsDaterangepicker placement='bottom right' 
            [bsConfig]="{ containerClass: 'theme-dark-blue', ranges: ranges, isAnimated: true }">
           
          </form> 
        </div>
        
    </nav>

    <div class="conatiner" id="white-overlay" style="height: calc(100% - 127px); background-color: #f2efef; 
    overflow-y: auto; display: inline-flex; overflow-x: hidden; width: 100%;">
        <div class="row" style ="margin-bottom: 0.5rem;margin-top: 0.5rem;height: 100%;width: 100%;margin-left: 0.5rem;margin-left: 0.5rem;">
            <div class="myclass" style="background-color: #fff; width: 99%; border-radius: 8px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.25);display: inline;height: 100%;">
                <div class="row" style ="height: 20%;width: 100%;">
                    <div class="iconorders" style="width: 30%;height: 100%;text-align: left;margin-left:2rem;">
                        <div class="ionic" style="padding-top: 1rem;">
                            <fa-icon [icon]="['fas', 'list']" size="2x"
                                style="color:#004a7f;display: inline;"></fa-icon>
                                <span style="font-weight: 600;font-size: 30px;display: inline;margin-left: 1rem;"> Orders</span>
                        </div>
                     
                    </div>
                    <div class="searchbarclass"style="position:absolute;right:1px;padding-right:2rem;padding-top:1rem" >
                     
                     <div class="md-form mt-0">
                     <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                 </div>
            </div>
         </div>

         <div class="row" style="height: 80%;width: 100%;">
          <div class="container-fluid" style="margin-left: 5%;margin-right: 5%;">
