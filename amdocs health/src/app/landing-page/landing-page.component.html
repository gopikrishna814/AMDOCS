<div class="container-fluid" id="main-div">
    <app-header></app-header> 
    
    <div class="conatiner" id="white-overlay" style="height: calc(100% - 129px); background-color: white; 
    overflow-y: auto; display: inline-flex; overflow-x: hidden; width: 100%;">
        <div style="height: 100%; width: 34.5%;">
          
            <div style="height: 55%; width: 100%;">
                <button class="btn btn-lg" type="button" (click)='redirectURL()'>Dashboard</button>
                
                <div class="row" id="welcome-div">
                    Welcome to VAIDYAH!
                
            </div>
            </div>
            
            <div class="container" style="height: 45%; width: 100%; padding: 1.5rem; ">
                <div style="width: 100%; margin-bottom: 1rem;">
                    <span style="color: #213A51; font-weight: 600; font-size: 1.5rem;">Availability of beds</span>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 50%; background: #74BD38;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                </div>

                <div style="width: 100%; margin-bottom: 1rem;">
                    <span style="color: #213A51; font-weight: 600; font-size: 1.5rem;">Recovery Percentage</span>
                    <div class="progress">
                        <div class="perf-bar" role="progressbar" style="width: 50%; background: #FFC000;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                </div>

                <div style="width: 100%; margin-bottom: 1rem;">
                    <span style="color: #213A51; font-weight: 600; font-size: 1.5rem;">Affected  percentage</span>
                    <div class="progress">
                        <div class="quality-bar" role="progressbar" style="width: 50%; background: #FF0A18;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                </div>
                
                  
            </div>
        </div>
    <div style="height:  calc(100% - 3rem); margin: 1.5rem 0; width: 0.5%; border-right: 1px solid rgba(43, 156, 160, 0.33);">
            
        </div>
        
        <div class="container" style="height: 100%; width: 65%;">
            <div class="row" style="height: 3rem;">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    &nbsp;
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3" style="text-align: center; margin: auto;">
                    <span class='lineName'>
                        Children
                    </span>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3" style="text-align: center; margin: auto;">
                    <span class='lineName'>
                        Adults
                    </span>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3" style="text-align: center; margin: auto;"> 
                    <span class='lineName'>
                        Old aged
                    </span>
                </div>
            </div>
            <div class="row" style="text-align: center; margin: 0.8rem;">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <i class="fa fa-globe" id='metricsIcon' aria-hidden="true" style="font-size: 6vh;"></i><br>
                    <span style="font-weight: 600;">Global Cases</span>
                </div>
                <div class="metricsDiv col-sm-9 col-md-9 col-lg-9">

                </div>
            </div>
            
            <div class="row" style="text-align: center; margin: 0.8rem;">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <i class="fa fa-battery-three-quarters" id='metricsIcon' aria-hidden="true" style="font-size: 6vh;"></i><br>
                    <span style="font-weight: 600;">Capacity of beds </span>
                </div>
                <div class="metricsDiv col-sm-9 col-md-9 col-lg-9">

                </div>
            </div>
            
            <div class="row" style="text-align: center; margin: 0.8rem;">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <i class="fa fa-bullseye" id='metricsIcon' aria-hidden="true" style="font-size: 6vh;"></i><br>
                    <span style="font-weight: 600;">Target number of beds</span>
                </div>
                <div class="metricsDiv col-sm-9 col-md-9 col-lg-9">

                </div>
            </div>
            
            <div class="row" style="text-align: center; margin: 0.8rem;">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <i class="fa fa-check-circle" id='metricsIcon' aria-hidden="true" style="font-size: 6vh;"></i><br>
                    <span style="font-weight: 600;">Recovered number</span>
                </div>
                <div class="metricsDiv col-sm-9 col-md-9 col-lg-9">

                </div>
            </div>
            
            <div class="row" style="text-align: center; margin: 0.8rem;">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <i class="fa fa-times-circle" id='metricsIcon' aria-hidden="true" style="font-size: 6vh;"></i><br>
                    <span style="font-weight: 600;"> Expired number</span>
                </div>
                <div class="metricsDiv col-sm-9 col-md-9 col-lg-9">

                </div>
            </div>

            <div class="row" style="text-align: center; margin: 0.8rem;">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <i class="fa fa-clock-o" id='metricsIcon' aria-hidden="true" style="font-size: 6vh;"></i><br>
                    <span style="font-weight: 600;"> Time of Recovery</span>
                </div>
                <div class="metricsDiv col-sm-9 col-md-9 col-lg-9">

                </div>
            </div>

        </div>
    </div>
    <app-footer></app-footer>
</div>
