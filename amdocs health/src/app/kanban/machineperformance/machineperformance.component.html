

<div class="main-container">
  <app-header></app-header>
  <!--Navbar-->
     <nav class="navbar navbar-expand-lg" style="height: 30px; 
        box-shadow: 0px 1px 3px 1px rgba(0, 0, 0, 0.25);
        background-color: #f5f5f5;">
        <i class="fa fa-home" aria-hidden="true" style="margin: 6px; font-size: 1rem;"></i>
        <span style="width: 23vh;">Orders</span>
        <div class="row" style="width: 80%;">
            <div class="col-md-1"></div>
           
        </div>
        
    </nav> 

  <!--main Body-->
  <div class="main-panel" style="background-color: #f5f5f5; height: 85vh;">
    <!-- Current Yield-->
    <div class="current-yield card pull-left" style="height: 29%;width: 63%; margin: 0.5rem 0.25rem 0.25rem 0.5rem">
        <div style="width:100%;height: 100%;background: #FFFFFF;border-radius: 12px;">
            <div class="header">
                <label style="font-weight: 600;font-size: 20px;margin: 0vh 0vh 0vh 3vh;">Doses Ordered</label>
            </div>
            <highcharts-chart
            [Highcharts] = "bullet" 
            [options] = "bulletOptions" 
            style = "width: 100%; height: 80px; display: block;">
          </highcharts-chart>
        </div>
    </div>

    <!-- Hourly Yield-->
    <div class="hourly-yield card pull-left" style="height: 29%;width: 35%; margin: 0.5rem 0.5rem 0.25rem 0.25rem;">
        <div style="width:100%;height: 100%;background: #FFFFFF;border-radius: 12px;">
            <div class="header">
                <label style="font-weight: 600;font-size: 20px;margin: 0vh 0vh 0vh 3vh;">Doses at hourly level</label>
            </div>
            <div class="body" style="height: 19vh;">
              <highcharts-chart
              [Highcharts] = "highcharts" 
              [options] = "chartOptions" 
              style = "width: 100%; height: 130px; display: block;">
            </highcharts-chart>
            </div>
        </div>
    </div>

    <!-- Performance-->
    <div class="performance card pull-left" style="width: 23%;height: 29%; margin: 0.25rem 0.25rem 0.25rem 0.5rem; ">
        <div style="width:100%;height: 100%;background: #FFFFFF;border-radius: 12px;">
            <div class="header" style="text-align: center;">
                <label style="font-weight: 600;font-size: 20px;">Recovery of children</label>
            </div>
            <div class="body" style="height: 18vh;">
              
             <highcharts-chart id="gaugeBar" [Highcharts]="gaugeChart"
                    style = "width: 100%; height: 110%; display: block;" [options]="performance">
                </highcharts-chart>
            </div>
        </div>
    </div>

    <!--Performance Losses-->
    <div class="performance-losses card pull-left" style=" width: 75%;height: 60%; margin: 0.25rem 0.5rem 0.5rem 0.25rem;">
        <div style="width: 100%;height: 100%;background: #FFFFFF;border-radius: 12px; ">
            <div class="body" style="height: 50vh;">
                <div class="header row" style="text-align: center;">
                    <div class="col-md-4">
                      <div class="header" style="text-align: center;">
                        <label style="font-weight: 600;font-size: 20px;">Recovery of Adults</label>
                      </div>
                      <div class="highchartclass" style="width: 100%;height: 85%;">
                      <highcharts-chart id="gaugeBar" [Highcharts]="gaugeChart"
                      style = "width: 100%; height: 100%; display: block;" [options]="Firstrejections">
                  </highcharts-chart>
                </div>
                    </div>
                   <div class="col-md-8">
                    <div class="header" style="text-align: center;">
                      <label style="font-weight: 600;font-size: 20px;">Recovery of all aged</label>
                    </div>
                    <highcharts-chart
                    [Highcharts] = "treechart" 
                    [options] = "treeOptions" 
                    style = "width: 100%; height: 300px; display: block;">
                  </highcharts-chart>
                   </div>
                    
                    
                    
                </div>
                
            </div>
        </div>
    </div>
    
    <!--Quality-->
    <div class="quality card pull-left" style="transform: translateY(-108%); height:29%;width: 23%; margin:0.25rem 0.25rem 0.5rem 0.5rem;">
        <div style="width: 100%;height: 100%;background: #FFFFFF;border-radius: 12px; ">
            <div class="header" style="text-align: center;">
                <label style="font-weight: 600;font-size: 20px;">Recovery of old aged</label>
            </div>
            <div class="body" style="height: 18vh;">
              <highcharts-chart id="gaugeBar" [Highcharts]="gaugeChart"
              style = "width: 100%; height: 110%; display: block;" [options]="Quality">
          </highcharts-chart>
            </div>
        </div>
    </div>    
</div>

  <app-footer></app-footer>
</div>
