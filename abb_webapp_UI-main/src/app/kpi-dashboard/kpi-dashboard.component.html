<div class="container-fluid" id="main-div">
    <app-header></app-header> 
    <nav class="navbar navbar-expand-lg" style="height: 30px; box-shadow: 0px 1px 3px 1px rgba(0, 0, 0, 0.25); background-color: #f5f5f5;">
       
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <i class="fa fa-home" aria-hidden="true" style="margin: 6px; font-size: 1rem;"></i>
        <span>KPI Dashboard</span>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
            <li class="nav-item dropdown">
            </li>
          </ul>
          
          <ng-select aria-labelledby="Select Line Type" [(ngModel)]="this.line" style="width: 12rem; margin-right: 0.3rem; height: 1.5rem;">
            <ng-option [value] = "'MCB Automated'">MCB Automated Line</ng-option>
            <ng-option [value] = "'RCCB'">RCCB Line</ng-option>
            <ng-option [value] = "'RCCB1'">RCCB Line 1</ng-option>
            <ng-option [value] = "'RCCB2'">RCCB Line 2</ng-option>
          </ng-select>
            <form  class="form-inline my-2 my-lg-0" [formGroup]="myForm"> 
              
              <input type="text"
              placeholder="Daterangepicker" style="height: 25px; width: 13rem;"
              class="form-control" bsDaterangepicker placement='bottom right' 
              [bsConfig]="{ containerClass: 'theme-dark-blue', ranges: ranges, isAnimated: true }">
             
            </form> 
        </div>
        
    </nav>

    <router-outlet></router-outlet>

    <app-footer></app-footer>
</div>
